<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG Follower Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Bokeh background effects -->
  <div class="bokeh-bg">
    <div class="bokeh bokeh-1"></div>
    <div class="bokeh bokeh-2"></div>
    <div class="bokeh bokeh-3"></div>
    <div class="bokeh bokeh-4"></div>
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <span class="logo-icon">◎</span>
        <h1>IG Checker</h1>
      </div>
      <p class="subtitle">Discover who doesn't follow back</p>
    </header>

    <div id="not-on-instagram" class="glass-card warning-card hidden">
      <div class="warning-icon">⚠️</div>
      <p>Please open Instagram first</p>
      <a href="https://www.instagram.com" target="_blank" class="btn btn-primary">Open Instagram</a>
    </div>

    <div id="main-content">
      <div class="glass-card instructions">
        <div class="step"><span class="step-num">1</span> Go to your Instagram profile</div>
        <div class="step"><span class="step-num">2</span> Click analyze to start</div>
      </div>

      <button id="analyze-btn" class="btn btn-primary btn-large">
        <span class="btn-icon">◉</span>
        <span>Analyze Followers</span>
      </button>

      <div id="progress-section" class="hidden">
        <div class="glass-card progress-card">
          <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
          </div>
          <p id="progress-text" class="progress-text">Initializing...</p>
          <div id="log-container" class="log-container">
            <div id="log-output"></div>
          </div>
        </div>
      </div>

      <div id="results-section" class="hidden">
        <div class="stats-grid">
          <div class="glass-card stat-card">
            <span class="stat-number" id="followers-count">0</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="glass-card stat-card">
            <span class="stat-number" id="following-count">0</span>
            <span class="stat-label">Following</span>
          </div>
          <div class="glass-card stat-card accent">
            <span class="stat-number" id="not-following-back-count">0</span>
            <span class="stat-label">Not Following Back</span>
          </div>
        </div>

        <div class="tabs">
          <button class="tab active" data-tab="not-following">Not Following Back</button>
          <button class="tab" data-tab="fans">Fans</button>
        </div>

        <div class="search-box">
          <span class="search-icon">⌕</span>
          <input type="text" id="search-input" placeholder="Search username...">
        </div>

        <div id="user-list" class="user-list"></div>

        <div class="actions">
          <button id="export-btn" class="btn btn-ghost">
            <span>↓</span> Export
          </button>
          <button id="clear-btn" class="btn btn-ghost">
            <span>✕</span> Clear
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>Made with <span class="heart">♥</span> for Instagram</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
